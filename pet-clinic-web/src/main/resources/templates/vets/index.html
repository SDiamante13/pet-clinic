<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'" >Vets</h1>

<table>
    <tr>
        <th>ID </th>
        <th>First Name </th>
        <th>Last Name </th>
    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Vet</td>
        <td th:text="${vet.lastName}">Theo</td>
    </tr>
</table>


</body>
</html>
