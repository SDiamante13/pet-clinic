<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'" >Pet Clinic</h1>

<table>
    <tr>
        <th>ID </th>
        <th>First Name </th>
        <th>Last Name </th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Stanly</td>
        <td th:text="${owner.lastName}">Manly</td>
    </tr>
</table>


</body>
</html>
